version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.9"

  apt_packages:
    - g++
    - cmake

  jobs:
    post_install:
      - echo "Installing EvSpikeSim"
      - mkdir build &&
        cd build &&
        cmake ../core -DNO_TEST=ON &&
        make -j
      - pip install -r python_api/requirements.txt &&
        pip install python_api/. &&
        python -m "import evspikesim"

python:
  install:
    - requirements: docs/requirements.txt

sphinx:
  configuration: docs/source/conf.py

formats:
  - pdf
  - epub